name: Doxygen

on:
  push:
  pull_request:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen
      - name: Generate docs
        run: doxygen Doxyfile
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-html
          path: docs/html
